<div id="boardContainer">
  <canvas id="board" class="fill" ></canvas>
  <div id="textInputInvisibleHost"></div>
  <div id="selectionAdorner"></div>
  <div id="radar" ></div>
  <div id="marquee" ></div>
  <div id="imageAdorner">
    <div id="imageMarquee"></div>
    <div id="imageInsertOptions" class="block with-border input-full-width">
      <h2 class="med-txt nmt"><strong><label for="imageInsertOptionsClose" class="nm">Insert image</label></strong></h2>
      <button id="imageInsertOptionsClose" class=" btn-close fa fa-times nmt"><span class="hidden">Close</span></button>
			<img src="/static/images/spinner.gif" id="imageWorking"></img>
      <input type="file" id="imageFileChoice"></input>
    </div>
    <div id="videoInsertOptions" class="block with-border input-full-width">
      <h2 class="med-txt nmt"><strong><label for="imageInsertOptionsClose" class="nm">Insert video</label></strong></h2>
      <button id="videoInsertOptionsClose" class=" btn-close fa fa-times nmt"><span class="hidden">Close</span></button>
      <input type="file" id="videoFileChoice"></input>
    </div>
  </div>
  <div id="loadingSlidePopup" class="loading-spinner" style="display:none;">
    <span class="icon-spinner">
      <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
      <span class="sr-only" id="targetSlide">Loading...</span>
    </span>
  </div>
  <div id="messageAdorner">
      <div id="messageMarque"></div>
      <div id="messageOptions" class="block with-border input-full-width">
        <h2 class="med-txt nmt"><strong><label id="messageHeading" class="mlrt">Send Email</label></strong></h2>
        <button id="messageOptionsClose" class=" btn-close fa fa-times nmt"><span class="hidden">Close</span></button>
        <img src="/static/images/spinner.gif" id="message-sending"></img>
        <div id="formInfo" class="smallest-text mtbd"><em>Please enter one or more emails seperated by a comma.</em></div>
        <form id="message-form">
        <div id='email-input'>
          <label for="form-email">Email(s)</label>
          <input id="form-email" type="email" multiple/>
        </div>
        <div>
          <label for="form-subject">Subject</label>
          <input id="form-subject" type="text" />
        </div>
        <div>
          <label for="form-body">Message</label>
        <textarea id="form-body"></textarea>
        </div>
        <div class="flex-container-row">
          <button type="submit" id="email-send" style="border: 1px solid black; border-radius: 2px">Send</button>
          <button type="button" id="email-cancel">Cancel</button>
        </div>
        </form>
      </div>
</div>
